<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <!-- do not remove this line! -->
    <title>Moon trip</title>
  </head>

  <body class="body">
    <header class="header header--home">
      <a href="index.html"
        ><img
          loading="lazy"
          class="header__img--home"
          src="assets/images/moonLogo.png?as=webp"
          width="32"
          height="32"
          alt="Logo"
      /></a>
      <h1 id="title" class="header__h1">Moon Trip</h1>
      <span id="countdown"></span>
    </header>
    <div class="container">
      <div class="item--home">
        <a href="viajes.html">
          <img
            loading="lazy"
            class="clip-svg"
            srcset="
              assets/images/portada/imgRocket.jpg?as=webp     4x,
              assets/images/portada/imgRocket_640.jpg?as=webp 3x,
              assets/images/portada/imgRocket_320.jpg?as=webp 2x,
              assets/images/portada/imgRocket_160.jpg?as=webp 1x
            "
            src="assets/images/portada/imgRocket.jpg?as=webp"
            width="640"
            height="360"
            alt="Rocket"
          />

          <svg width="20%" height="20%">
            <defs>
              <clipPath id="myClip">
                <text
                  class="clip-svg__text"
                  lengthAdjust="spacing"
                  font-size="24vh"
                  font-weight="700"
                  x="20%"
                  y="300%"
                >
                  Viajes
                </text>
              </clipPath>
            </defs>
          </svg>
        </a>
      </div>
      <div class="item--home">
        <figure class="item__figure">
          <a href="destinos.html" class="item__figure__a"
            >Destinos
            <img
              loading="lazy"
              class="item__figure__img"
              srcset="
                assets/images/portada/imgPlanetas.webp            1x,
                assets/images/portada/imgPlanetas_640.webp        2x,
                assets/images/portada/imgPlanetas_320.jpg?as=webp 3x,
                assets/images/portada/imgPlanetas_160.jpg?as=webp 4x
              "
              src="assets/images/portada/imgPlanetas.webp"
              width="640"
              height="360"
              alt="Destinos"
            />
          </a>
        </figure>
      </div>
      <div class="item--home">
        <figure class="item__figure">
          <a href="noticias.html" class="item__figure__a"
            >Noticias
            <img
              class="item__figure__img"
              srcset="
                assets/images/portada/imgGalaxia.jpg?as=webp     1x,
                assets/images/portada/imgGalaxia_640.jpg?as=webp 2x,
                assets/images/portada/imgGalaxia_320.jpg?as=webp 3x,
                assets/images/portada/imgGalaxia_160.jpg?as=webp 4x
              "
              src="assets/images/portada/imgGalaxia.jpg?as=webp"
              width="640"
              height="360"
              alt="Noticias"
            />
            <div id="countdown1" class="item--home__countdown"></div>
          </a>
        </figure>
      </div>
      <div class="item--home">
        <figure class="item__figure">
          <a href="enlaces.html" class="item__figure__a"
            >Enlaces
            <img
              loading="lazy"
              class="item__figure__img"
              srcset="
                assets/images/portada/imgRocket_160.jpg?as=webp 4x,
                assets/images/portada/imgRocket_320.jpg?as=webp 3x,
                assets/images/portada/imgRocket_640.jpg?as=webp 2x,
                assets/images/portada/imgRocket.jpg?as=webp     1x
              "
              src="assets/images/portada/imgRocket.jpg?as=webp"
              width="640"
              height="360"
              alt="Enlaces"
            />
          </a>
        </figure>
      </div>
      <div class="item--home">
        <figure class="item__figure">
          <a href="sobrenosotros.html" class="item__figure__a"
            >Sobre nosotros
            <img
              loading="lazy"
              class="item__figure__img"
              srcset="
                assets/images/portada/imgPassenger.jpeg?as=webp     1x,
                assets/images/portada/imgPassenger_640.jpeg?as=webp 2x,
                assets/images/portada/imgPassenger_320.jpeg?as=webp 3x,
                assets/images/portada/imgPassenger_160.jpeg?as=webp 4x
              "
              src="assets/images/portada/imgPassenger.jpeg?as=webp"
              width="640"
              height="360"
              alt="Sobre nosotros"
            />
          </a>
        </figure>
      </div>
    </div>
    <footer class="footer">
      <ul class="footer__ul">
        <li class="footer__ul__li">
          <a class="footer__a" href="viajes.html">Viajes</a>
        </li>
        <li class="footer__ul__li">
          <a class="footer__a" href="destinos.html">Destinos</a>
        </li>
        <li class="footer__ul__li">
          <a class="footer__a" href="noticias.html">Noticias</a>
        </li>
        <li class="footer__ul__li">
          <a class="footer__a" href="enlaces.html">Enlaces</a>
        </li>
        <li class="footer__ul__li">
          <a class="footer__a" href="sobrenosotros.html">Sobre nosotros</a>
        </li>
      </ul>
      <a href="index.html"
        ><img
          loading="lazy"
          class="header__img--home"
          src="assets/images/moonLogo.png?as=webp"
          width="32"
          height="32"
          alt="Logo"
      /></a>
    </footer>
  </body>
</html>
